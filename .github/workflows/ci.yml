name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
      - name: Write config file (with metrics & logging)
        run: |
          cat > src/config.js <<'EOF'
          module.exports = {
            jwtSecret: '${{ secrets.JWT_SECRET }}',
            db: {
              connection: {
                host: '127.0.0.1',
                user: 'root',
                password: 'tempdbpassword',
                database: 'pizza',
                connectTimeout: 60000,
              },
              listPerPage: 10,
            },
            factory: {
              url: 'https://pizza-factory.cs329.click',
              apiKey: '${{ secrets.FACTORY_API_KEY }}',
            },
            metrics: {
              source: 'jwt-pizza-service',
              url: '${{ secrets.METRICS_URL }}',
              apiKey: '${{ secrets.METRICS_API_KEY }}', // e.g. 1428600:glc_xxx
            },
            logging: {
              source: 'jwt-pizza-service',
              userId: ${{ secrets.LOGGING_USER_ID }},
              url: '${{ secrets.LOGGING_URL }}',
              apiKey: '${{ secrets.LOGGING_API_KEY }}',
            },
          };
          EOF

      - name: Verify metrics/logging in src/config.js
        run: |
          echo "[grep metrics in src/config.js]"
          grep -n "metrics" src/config.js || (echo "NO METRICS BLOCK!" && exit 1)
          echo "[show metrics block]"
          awk '/metrics: {/,/},/{print}' src/config.js | sed 's/apiKey.*/apiKey: "***"/'

          echo "[grep logging in src/config.js]"
          grep -n "logging" src/config.js || (echo "NO LOGGING BLOCK!" && exit 1)
          echo "[show logging block]"
          awk '/logging: {/,/},/{print}' src/config.js | sed 's/apiKey.*/apiKey: "***"/'

      - name: set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version": "%s" }' "$version" > src/version.json

      - name: Create dist for container build
        run: |
          mkdir -p dist
          cp Dockerfile dist
          cp -r src/* dist
          if [ -f package.json ]; then cp package.json dist; fi
          if [ -f package-lock.json ]; then cp package-lock.json dist; fi
          sed -i "s/'127\.0\.0\.1'/'${{ secrets.DB_HOSTNAME }}'/g" dist/config.js
          sed -i "s/'root'/'${{ secrets.DB_USERNAME }}'/g" dist/config.js
          sed -i "s/'tempdbpassword'/'${{ secrets.DB_PASSWORD }}'/g" dist/config.js

      - name: Verify metrics/logging config in dist
        run: |
          echo "[grep metrics in dist/config.js]"
          grep -n "metrics" dist/config.js || (echo "NO METRICS BLOCK!" && exit 1)
          echo "[show metrics block]"
          awk '/metrics: {/,/},/{print}' dist/config.js | sed 's/apiKey.*/apiKey: "***"/'

          echo "[grep logging in dist/config.js]"
          grep -n "logging" dist/config.js || (echo "NO LOGGING BLOCK!" && exit 1)
          echo "[show logging block]"
          awk '/logging: {/,/},/{print}' dist/config.js | sed 's/apiKey.*/apiKey: "***"/'

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/

  deploy:
    name: Build & Push Image to ECR
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    env:
      VERSION: ${{ needs.build.outputs.version }}

    steps:
      - name: Download distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist

      - name: Show downloaded files
        run: |
          pwd
          ls -la
          ls -la dist

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.CI_IAM_ROLE }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up machine emulation
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push container image (multi-arch)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: jwt-pizza-service
          VERSION: ${{ github.sha }}
        run: |
          echo "Building version: $VERSION"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$ECR_REGISTRY/$ECR_REPOSITORY:latest" \
            -t "$ECR_REGISTRY/$ECR_REPOSITORY:${VERSION}" \
            --push \
            dist

            
      - name: Set image output
        id: image_out
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "image=${ECR_REGISTRY}/jwt-pizza-service:${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Deploy new container
        run: |
          aws ecs update-service --cluster jwt-pizza-service --service jwt-pizza-service --force-new-deployment